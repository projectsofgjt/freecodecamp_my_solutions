<!DOCTYPE html>
<!-- I am writing this in vs code. I have disable all intellisense for the purposes of learning. I am also using github, this project is available here:  https://github.com/projectsofgjt/freecodecamp_my_solutions/tree/main/responsive%20web%20design/servey_form-->
<html>
  <head></head>
  <body>
    <h1 id="title">Working title</h1>
    <p id="description">this is a short description</p>
    <form id="survey-form">
        <div>
            <fieldset name="standard-inputs">
                <label id="name-label">Enter your name: <input required id="name" type="text" placeholder="your name"></label>
                <label id="email-label">Enter your email: <input required id="email" type="email" placeholder="your email"></label>
                <label id="number-label">Enter the air speed velocity of an unladen swallow (10-100): <input id="number" type="number" min="10" max="100" placeholder="your number"></label>
            </fieldset>
            <fieldset name="dropdown">
                <label>what is you favorite color? <select id="dropdown">
                    <option>(choose wisely)</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>yellow</option>
                    <option>green</option>
                    <option>black</option>
                    <option>white</option>
                </select></label>
            </fieldset>
            <fieldset name="radio-buttons">
                <h3>Do you get the reference?</h3>
                <label>yes <input type="radio" name="myRadios" value="1"> </label>
                <label>no: <input type="radio" name="myRadios" value="2"> </label>
            </fieldset>
            <fieldset name="checkboxes">
                <label>checkboc 1: <input type="checkbox" value="1"></label>
                <label>checkboc 1: <input type="checkbox" value="2"></label>
                <label>checkboc 1: <input type="checkbox" value="3"></label>
                <label>checkboc 1: <input type="checkbox" value="4"></label>
            </fieldset>
            <label name="comments">Please leave a comment: <textarea></textarea></label>
            <input id="submit" type="submit" name="submit">
        </div>
    </form>
  </body>
</html>
